<script>
// Function to update the stat bars (simulated demo updates)
function updateStats() {
  const healthBar = document.getElementById('healthBar');
  const happinessBar = document.getElementById('happinessBar');
  const hungerBar = document.getElementById('hungerBar');
  const energyBar = document.getElementById('energyBar');

  // Demo logic: decrease health, happiness, and energy slightly, increase hunger over time
  healthBar.value = Math.max(0, healthBar.value - Math.random() * 2);
  happinessBar.value = Math.max(0, happinessBar.value - Math.random() * 2);
  energyBar.value = Math.max(0, energyBar.value - Math.random() * 2);
  hungerBar.value = Math.max(0, hungerBar.value + Math.random() * 2);

  // Update displayed percentages
  document.getElementById('healthVal').innerText = Math.floor(healthBar.value) + '%';
  document.getElementById('happinessVal').innerText = Math.floor(happinessBar.value) + '%';
  document.getElementById('hungerVal').innerText = Math.floor(hungerBar.value) + '%';
  document.getElementById('energyVal').innerText = Math.floor(energyBar.value) + '%';
}

// Update stats every 2 seconds
setInterval(updateStats, 2000);
</script>
