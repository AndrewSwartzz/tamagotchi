<!DOCTYPE html>
    <html>
    <head>
        <title>Pixel Art Grid</title>
        <style>
            #pixelCanvas {
                display: grid;
                grid-template-columns: repeat(32, 10px); /* Adjust grid size as needed */
                grid-template-rows: repeat(32, 10px);
                border: 1px solid black;
            }
            .pixel {
                width: 10px;
                height: 10px;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>Pixel Art Grid</h1>
        <div id="pixelCanvas"></div>
        <input type="color" id="colorPicker" value="#000000">
        <script>
            const pixelCanvas = document.getElementById('pixelCanvas');
            const colorPicker = document.getElementById('colorPicker');
            const gridSize = 32; // Must match CSS grid size

            // Create grid cells
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.dataset.row = row;
                    pixel.dataset.col = col;
                    pixel.addEventListener('click', function() {
                        const color = colorPicker.value;
                        this.style.backgroundColor = color;

                        // Send pixel update to Flask
                        fetch('/update_pixel', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                row: parseInt(this.dataset.row),
                                col: parseInt(this.dataset.col),
                                color: color
                            })
                        });
                    });
                    pixelCanvas.appendChild(pixel);
                }
            }
        </script>
    </body>
    </html>
